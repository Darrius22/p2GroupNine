<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <link href="css/indexStyle.css" rel="stylesheet" type="text/css"/>
    <h:head>
        <title>Home</title>
    </h:head>
    <h:body>
        <div class="topnav" id="myTopnav">
            <a  href="#home">Instructors</a>
            <a href="#news">Gallery</a>
            <a class="active" href="#contact">Home</a>
            <a href="#about">TSA</a>
            <a href="#about">Contact</a>
        </div>
        <script>
<!-- When the user scrolls down 80px from the top of the document, resize the navbar's padding and the logo's font size -->
            window.onscroll = function () {
                scrollFunction();
            };

            function scrollFunction() {
                if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
                    document.getElementById("myTopnav").style.padding = "5px 3px";
                } else {
                    document.getElementById("myTopnav").style.padding = "38px 25px";
                }
            }
        </script>
        <div class="Aboutsec" id="about">
            <h1>
            About CSA
        </h1>
        </div>
        
    </h:body>
</html>
